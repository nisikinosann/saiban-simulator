<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>裁判官シミュレーター</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- AdSenseの基本コード -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4065621635741894"
     crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Shippori Mincho', serif;
            background-color: #3a2e25;
            background-image: url('https://www.transparenttextures.com/patterns/wood-pattern.png');
            background-attachment: fixed;
        }
        #result-area {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .spinner {
            animation: spin 1s linear infinite;
        }
        .ad-banner {
            display: block;
            box-sizing: border-box;
            background-color: #2d3748;
            color: #a0aec0;
            text-align: center;
            padding: 1rem;
            margin: 1rem auto;
            border: 2px dashed #4a5568;
            max-width: 728px;
            width: 100%;
            min-height: 90px;
        }
    </style>
</head>
<body class="text-gray-200">

    <!-- ★★★ 上部バナー広告 ★★★ -->
    <div class="ad-banner">
       <ins class="adsbygoogle"
     style="display:block"
     data-ad-client="ca-pub-4065621635741894"
     data-ad-slot="1505690104"
     data-ad-format="auto"
     data-full-width-responsive="true"></ins>
    <script>
         try {
           (adsbygoogle = window.adsbygoogle || []).push({});
         } catch (e) {
           console.error("AdSense Banner push error:", e);
         }
    </script>
    </div>

    <div class="container mx-auto p-4 md:p-8 max-w-3xl min-h-screen flex flex-col">
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-yellow-100" style="text-shadow: 2px 2px 4px #000;">裁判官シミュレーター</h1>
            <p class="text-lg text-gray-300 mt-2">あなたの疑問、白黒つけます。</p>
        </header>

        <main class="flex-grow">
            <form id="crime-form" class="bg-black bg-opacity-40 p-6 rounded-lg shadow-2xl border border-gray-600 backdrop-blur-sm">
                <label for="crime-input" class="block text-xl mb-2 font-semibold text-yellow-100">罪状認否</label>
                <p class="text-sm text-gray-400 mb-4">「〇〇したら犯罪になるか？」という形式で、あなたの疑問を入力してください。</p>
                <textarea id="crime-input" rows="3" class="w-full p-3 bg-gray-800 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400 text-gray-200 transition duration-300" placeholder="例：夜中にこっそりアイスを食べたら犯罪になるか？"></textarea>
                <button type="submit" id="submit-button" class="mt-4 w-full bg-yellow-600 hover:bg-yellow-700 text-gray-900 font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 flex items-center justify-center gap-2 disabled:bg-gray-500 disabled:cursor-not-allowed">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    <span>判決を求める</span>
                </button>
            </form>

            <div id="loader" class="hidden text-center my-8">
                <div class="inline-block w-12 h-12 border-4 border-yellow-400 border-t-transparent rounded-full spinner"></div>
                <p class="mt-3 text-lg text-yellow-100">審議中...</p>
            </div>

            <div id="result-area-container" class="hidden mt-8 bg-black bg-opacity-40 p-6 rounded-lg shadow-2xl border border-gray-600 backdrop-blur-sm min-h-[150px]">
                 <h2 class="text-2xl font-bold text-yellow-100 border-b-2 border-yellow-500 pb-2 mb-4">判決</h2>
                 <div id="result-area" class="text-gray-300 leading-relaxed"></div>
            </div>
        </main>
    </div>

    <!-- ★★★ 下部バナー広告 ★★★ -->
    <div class="ad-banner">
       <ins class="adsbygoogle"
     style="display:block"
     data-ad-client="ca-pub-4065621635741894"
     data-ad-slot="5470638235"
     data-ad-format="auto"
     data-full-width-responsive="true"></ins>
    <script>
         try {
           (adsbygoogle = window.adsbygoogle || []).push({});
         } catch (e) {
           console.error("AdSense Banner push error:", e);
         }
    </script>
    </div>

    <script>
        const crimeForm = document.getElementById('crime-form');
        const crimeInput = document.getElementById('crime-input');
        const submitButton = document.getElementById('submit-button');
        const loader = document.getElementById('loader');
        const resultAreaContainer = document.getElementById('result-area-container');
        const resultArea = document.getElementById('result-area');

        function showAdThen(callback) {
            console.log("インタースティシャル広告をリクエストします...");
            if (typeof adBreak === 'function') {
                try {
                    adBreak({
                        type: 'start',
                        name: 'before-judgment',
                        afterAd: () => {
                            console.log("広告が閉じられました。");
                            callback();
                        },
                        adError: (error) => {
                            console.error("広告の表示に失敗しました:", error);
                            callback();
                        }
                    });
                } catch (e) {
                    console.error("広告の呼び出しでエラーが発生しました:", e);
                    callback();
                }
            } else {
                console.log("adBreak関数が利用できません。広告をスキップします。");
                callback();
            }
        }

        async function fetchJudgment() {
            const userInput = crimeInput.value.trim();
            
            submitButton.disabled = true;
            submitButton.querySelector('span').textContent = '審議中...';
            loader.classList.remove('hidden');
            resultAreaContainer.classList.add('hidden');

            try {
                // ★★★ 修正点: サーバーのURLをローカル開発用に修正 ★★★
                // これにより、`node server.js`で起動したサーバーと正しく通信できます。
                const serverUrl = 'http://localhost:3000/get-judgment'; 

                const response = await fetch(serverUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userInput: userInput }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `サーバーエラー: ${response.status}`);
                }

                const result = await response.json();
                resultArea.textContent = result.judgment;

            } catch (error) {
                console.error("Error:", error);
                resultArea.textContent = `エラーが発生しました。\n${error.message}`;
                resultAreaContainer.classList.remove('hidden');
            } finally {
                submitButton.disabled = false;
                submitButton.querySelector('span').textContent = '判決を求める';
                loader.classList.add('hidden');
                if(resultArea.textContent){
                    resultAreaContainer.classList.remove('hidden');
                    resultAreaContainer.scrollIntoView({ behavior: 'smooth' });
                }
            }
        }

        crimeForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const userInput = crimeInput.value.trim();
            if (!userInput) {
                resultArea.textContent = '質問内容を入力してください。';
                resultAreaContainer.classList.remove('hidden');
                return;
            }
            showAdThen(fetchJudgment);
        });
    </script>
</body>
</html>
