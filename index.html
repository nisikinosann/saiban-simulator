<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>裁判官シミュレーター</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for a formal look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Apply the custom font and a wood-pattern background */
        body {
            font-family: 'Shippori Mincho', serif;
            background-color: #3a2e25; /* Fallback color */
            background-image: url('https://www.transparenttextures.com/patterns/wood-pattern.png');
            background-attachment: fixed;
        }
        /* Style for the result area to preserve formatting from the AI response */
        #result-area {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        /* Simple animation for the loading spinner */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .spinner {
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body class="text-gray-200">

    <div class="container mx-auto p-4 md:p-8 max-w-3xl min-h-screen flex flex-col">
        <!-- Header Section -->
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-yellow-100" style="text-shadow: 2px 2px 4px #000;">裁判官シミュレーター</h1>
            <p class="text-lg text-gray-300 mt-2">あなたの疑問、白黒つけます。</p>
        </header>

        <!-- Main Content -->
        <main class="flex-grow">
            <!-- Input Form -->
            <form id="crime-form" class="bg-black bg-opacity-40 p-6 rounded-lg shadow-2xl border border-gray-600 backdrop-blur-sm">
                <label for="crime-input" class="block text-xl mb-2 font-semibold text-yellow-100">罪状認否</label>
                <p class="text-sm text-gray-400 mb-4">「〇〇したら犯罪になるか？」という形式で、あなたの疑問を入力してください。</p>
                <textarea id="crime-input" rows="3" class="w-full p-3 bg-gray-800 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400 text-gray-200 transition duration-300" placeholder="例：夜中にこっそりアイスを食べたら犯罪になるか？"></textarea>
                <button type="submit" id="submit-button" class="mt-4 w-full bg-yellow-600 hover:bg-yellow-700 text-gray-900 font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 flex items-center justify-center gap-2 disabled:bg-gray-500 disabled:cursor-not-allowed">
                    <!-- Gavel Icon SVG -->
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    <span>判決を求める</span>
                </button>
            </form>

            <!-- Loading Spinner -->
            <div id="loader" class="hidden text-center my-8">
                <div class="inline-block w-12 h-12 border-4 border-yellow-400 border-t-transparent rounded-full spinner"></div>
                <p class="mt-3 text-lg text-yellow-100">審議中...</p>
            </div>

            <!-- Result Area -->
            <div id="result-area-container" class="hidden mt-8 bg-black bg-opacity-40 p-6 rounded-lg shadow-2xl border border-gray-600 backdrop-blur-sm min-h-[150px]">
                 <h2 class="text-2xl font-bold text-yellow-100 border-b-2 border-yellow-500 pb-2 mb-4">判決</h2>
                 <div id="result-area" class="text-gray-300 leading-relaxed">
                    <!-- AI response will be injected here -->
                 </div>
            </div>
        </main>
    </div>

    <script>
        // Get references to the HTML elements
        const crimeForm = document.getElementById('crime-form');
        const crimeInput = document.getElementById('crime-input');
        const submitButton = document.getElementById('submit-button');
        const loader = document.getElementById('loader');
        const resultAreaContainer = document.getElementById('result-area-container');
        const resultArea = document.getElementById('result-area');

        // Add an event listener to the form submission
        crimeForm.addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent the default form submission

            const userInput = crimeInput.value.trim();
            if (!userInput) {
                resultArea.textContent = '質問内容を入力してください。';
                resultAreaContainer.classList.remove('hidden');
                return;
            }

            // Disable the button and show the loader
            submitButton.disabled = true;
            submitButton.querySelector('span').textContent = '審議中...';
            loader.classList.remove('hidden');
            resultAreaContainer.classList.add('hidden');

            // Construct the new prompt for the AI
            const prompt = `
あなたは優秀な裁判官です。以下のユーザーからの質問に対して、本格的な裁判シミュレーションを生成してください。

### ルール:
- ユーザーの質問: 「${userInput}」
- **ストーリーが最も面白くなるように、以下のどちらかの形式で判決を生成してください。**なお、どちらの形式にしたかなどの説明は不要です。形式に従って生成してください。
  - **形式1: 第一審で完結するシンプルな裁判**
  - **形式2: 第一審の判決が第二審で覆る、ドラマチックな裁判**
- 今は、すべて形式1で生成してください。
- 判決理由には、架空のキャラクター、証言、証拠などを盛り込み、面白いストーリーを作成してください。

### 出力フォーマット

#### 形式1を選ぶ場合:
---
### **第一審判決**

**判決:** 主文、被告人は【有罪 or 無罪】。

**理由:**
（ここに判決理由を記述）

**裁判長の最終弁論:**
（ここに裁判を締めくくる短いコメントを記述）
---

#### 形式2を選ぶ場合:
---
### **第一審判決**

**判決:** 主文、被告人は【有罪 or 無罪】。

**理由:**
（ここに第一審の理由を記述）

---
### **控訴審**

（ここに誰が控訴したのかと控訴が受理された旨の短い文章を記述）

---
### **第二審判決**

**判決:** 原判決を破棄する。被告人は【第一審と逆の判決】。

**理由:**
（ここに第一審の判決を覆す理由を記述）
---
`;

            try {
                // Call the Gemini API
                const chatHistory = [{ role: "user", parts: [{ text: prompt }] }];
                const payload = { contents: chatHistory };
                // APIキーは空にします。この環境では自動的に設定されます。
                const apiKey = "AIzaSyAYw3acIgZWqyczgdyPbShlDeuhZJ3pO8Q"; 
                // モデルのバージョンを更新しました
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                if (!response.ok) {
                    throw new Error(`API Error: ${response.status} ${response.statusText}`);
                }

                const result = await response.json();
                
                if (result.candidates && result.candidates.length > 0 && result.candidates[0].content && result.candidates[0].content.parts && result.candidates[0].content.parts.length > 0) {
                    const text = result.candidates[0].content.parts[0].text;
                    // Display the result
                    resultArea.textContent = text;
                } else {
                    // APIからのレスポンスが予期した形式でない場合のエラーハンドリング
                    console.error("Unexpected API response structure:", result);
                    throw new Error("APIから有効な応答がありませんでした。");
                }

            } catch (error) {
                console.error("Error:", error);
                resultArea.textContent = `エラーが発生しました。\n${error.message}\n\nしばらくしてからもう一度お試しください。`;
            } finally {
                // Re-enable the button and hide the loader
                submitButton.disabled = false;
                submitButton.querySelector('span').textContent = '判決を求める';
                loader.classList.add('hidden');
                // Show the result container
                resultAreaContainer.classList.remove('hidden');
                // Scroll to the result
                resultAreaContainer.scrollIntoView({ behavior: 'smooth' });
            }
        });
    </script>
</body>
</html>
